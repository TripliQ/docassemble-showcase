    - Beginn
    - Befristet
    - Probezeit
    - Tätigkeit
  - Arbeitszeit
  - Arbeitsvergütung
  - Urlaub
  - Zusätzliche Vereinbarungen
  - Unterschrift
---
features:
  navigation: True
  progress bar: True
---
id: arbeitsvertragIntroScreen
question: TripliQ Produktdemo
subquestion: |
  <br>
  ${ static_image('undraw_publish_article_re_3x8h.svg', width='80%') }
  <br>
  <br>
  <h5>Bereit für die Produktdemo?</h5>
under: |
